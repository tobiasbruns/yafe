<main class="mat-app-background">
  <h2>Yafe Demo Area</h2>
  <hr />

  <mat-grid-list cols="2">
    <mat-grid-tile>
      <div>
        <div #yafeforms></div>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <yafe-forms-json-input
        (formDefinitionChanged)="buildForm($event)"
      ></yafe-forms-json-input>
    </mat-grid-tile>
  </mat-grid-list>

  <hr />
</main>
