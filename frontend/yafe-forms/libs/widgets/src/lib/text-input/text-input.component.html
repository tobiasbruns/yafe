<p>
	<mat-form-field appearance="standard" style="width: 100%; max-width: 300px">
		<mat-label>{{ definition.label }}</mat-label>
		<input
			[required]="isRequired()"
			style="width: 100%"
			matInput
			[type]="definition.subType"
			[name]="definition.name"
			[formControl]="formControl"
		/>
		<mat-error>Falsch oder fehlt</mat-error>
	</mat-form-field>
</p>
