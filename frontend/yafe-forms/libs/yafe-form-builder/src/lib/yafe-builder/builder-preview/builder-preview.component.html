<mat-tab-group style="height: 100%">
	<mat-tab
		style="height: 100%"
		*ngFor="let groupDefinition of formDefinition.groups"
		[label]="groupDefinition.title"
	>
		<div class="workspace">
			<yafe-forms-form
				class="form-editor"
				[formDefinition]="groupDefinition"
			></yafe-forms-form>

			<div class="json-editor">
				<yafe-forms-json-input
					[formDefinition]="groupDefinition"
				></yafe-forms-json-input>
			</div>
		</div>
	</mat-tab>
</mat-tab-group>
