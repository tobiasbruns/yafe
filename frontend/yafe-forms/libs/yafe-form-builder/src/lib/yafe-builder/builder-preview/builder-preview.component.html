<yafe-forms-group-selector
	[editableDefinitions]="editableDefinitions"
	(currentGroupDefinitionChange)="currentDefinition = $event"
></yafe-forms-group-selector>
<hr />

<ng-container *ngIf="currentDefinition">
	<div class="workspace" *ngIf="currentDefinition.type === 'group'">
		<yafe-forms-form
			*ngIf="parsedDefinition"
			class="form-editor"
			[formDefinition]="parsedDefinition"
		></yafe-forms-form>

		<div class="json-editor">
			<yafe-forms-json-input
				[(formDefinition)]="currentDefinition"
			></yafe-forms-json-input>
		</div>
	</div>
</ng-container>
