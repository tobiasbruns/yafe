<ng-container *ngIf="formDefinition$ | async as formDefinition">
	<div class="main-container">
		<div class="toolbar">Toolbar</div>

		<div class="preview">
			<yafe-forms-builder-preview
				[formDefinition]="formDefinition"
			></yafe-forms-builder-preview>
		</div>

		<div class="properties">Properites</div>
	</div>
</ng-container>
